<app-title [title]="'pageName.faqs'" [breadcrumbs]="breadcrumbs" [titleSearch]="titleSearch"></app-title>

<!--begin::Content-->
<div id="kt_app_content" class="app-content flex-column-fluid">
  <!--begin::Content container-->
  <div id="kt_app_content_container" class="app-container container-xxl">
    <!--begin::Card-->
    <div class="card row border-card-custom rounded-2">
      <!--begin::Card header-->
      <div class="card-header row border-0 pt-6 mb-6 pe-0">
        <div class=" fs-2 pb-2 pt-8">
          <div class="red-text border-bottom-div fw-bold fs-2 pb-2 me-4">{{ "faqs.currentQuestions" | translate }}</div>
        </div>
      </div>
      <!--end::Card header-->
      <!--begin::Card body-->
      <div class="row card-body pt-0">
        <div class="row mb-12">
          <!--begin::Col-->
          <div class="col-md-8 pe-md-10 mb-10 mb-md-0">

            <!--begin::Accordion-->

            <!--begin::Section-->
            <div class="m-0 mb-6" *ngFor="let faq of faqs">
              <div
                class="d-flex align-items-center faq-item-wrapper justify-content-between collapsible cursor-pointer py-3 ps-6 pe-3 toggle mb-0"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#'+faq.id" aria-expanded="false">
                <!--begin::Title-->
                <h4 class="toolbar-title-text fs-5 fw-bold cursor-pointer mb-0">
                  {{ faq.title | translate }}
                </h4>
                <!--end::Title-->
                <!--begin::Icon-->
                <div class="btn btn-sm btn-icon mw-10px mh-25px btn-active-color-primary me-5 py-0 my-0">
                <span class="menu-icon"><span class="btn-label"
                                              [inlineSVG]="'./assets/media/icons/duotune/general/expand_more.svg'"></span></span>
                </div>
              </div>
              <!--end::Heading-->
              <!--begin::Body-->
              <div [attr.id]="faq.id" class="faq-info collapse fs-6 ms-1 mt-4 px-6 py-5">
                <!--begin::Text-->
                <div class="text-black fw-semibold fs-6">
                  {{ faq.description | translate }}
                </div>
                <!--end::Text-->
              </div>
              <!--end::Content-->
            </div>
            <!--end::Section-->


            <!--end::Accordion-->
          </div>
          <!--end::Col-->

          <!--begin::Col-->
          <div class="border-card-custom rounded-2 col-md-4 mx-0 px-0">
            <div class="row w-100 ps-8 pe-2">
              <span class="text-center fs-3 py-2 mt-5 customer-service">{{ "faqs.customerService" | translate }}</span>
            </div>
            <div class="px-8 pt-12 pb-6">
              <img class="image- w-100 h-100" src="/assets/media/illustrations/customer_service.png" alt=""/>
            </div>
            <div class="row d-flex text-center">
              <span class="menu-link px-0 py-0">
                  <span class="menu-icon me-1"
                        [inlineSVG]="'./assets/media/icons/duotune/general/email.svg'"></span>
                  <span class="label-mini fs-5">customer.service@oostvogels.com</span>
              </span>
              <span class="menu-link px-0 py-2">
                  <span class="menu-icon me-1"
                        [inlineSVG]="'./assets/media/icons/duotune/general/call.svg'"></span>
                  <span class="label-mini fs-5">(01) 999 620</span>
              </span>
            </div>
          </div>
          <!--end::Col-->
        </div>
      </div>
      <!--end::Card body-->
    </div>
    <!--end::Card-->
  </div>
  <!--end::Content container-->
</div>
<!--end::Content-->
