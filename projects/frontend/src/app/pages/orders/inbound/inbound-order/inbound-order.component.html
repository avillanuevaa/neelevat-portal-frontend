<app-title [title]="'Order ab12345'" [breadcrumbs]="breadcrumbs" [titleInput]="titleInput"></app-title>
<!--begin::Content-->
<div id="kt_app_content" class="app-content flex-column-fluid">
  <!--begin::Content container-->
  <div id="kt_app_content_container" class="app-container container-xxl">
    <!--begin::Card-->
    <div class="card row border-card-custom rounded-2">
      <!--begin::Card header-->
      <div class="card-header border-0 mb-2 px-7">
        <!--begin::Card title-->
        <div class="card-title pb-0 mb-0 mt-1">
          <div class="h-100 fs-4 pb-2 pt-10">
            <div class="red-text fw-bold pb-0 mb-0">{{ "order.subTitle" | translate }}</div>
          </div>
        </div>

        <div class="border-bottom-div w-100"></div>

      </div>
      <!--end::Card header-->
      <!--begin::Card body-->
      <div class="card-body pt-0 px-6">

        <!--begin::Input group-->
        <div class="w-100 mb-0 pb-0 fv-row fv-plugins-icon-container ">
          <div class="d-flex gap-1">
            <div class="row d-flex w-100 pt-0 mx-1 pb-2" data-kt-customer-table-toolbar="base">
              <app-input class="row d-flex w-100 pe-2 pt-1 mx-1" [label]="'labels.organisation'" [placeholder]="''"
                value="Organisation A">
              </app-input>
            </div>
            <div class="row d-flex w-100 pt-0 mx-1 pb-2" data-kt-customer-table-toolbar="base">
              <app-input class="row d-flex w-100 pe-2 pt-1 mx-1" [label]="'labels.contactPerson'" [placeholder]="''"
                value="John Doe">
              </app-input>
            </div>
            <div class="row d-flex w-100 pt-0 mx-1 pb-2" data-kt-customer-table-toolbar="base">
              <app-input class="row d-flex w-100 pe-2 pt-1 mx-1" [label]="'labels.yourOrderReference'"
                [placeholder]="''" value="AB12345; CA54321">
              </app-input>
            </div>
          </div>
        </div>
        <!--end::Input group-->

        <!--begin::Input group-->
        <div class="mb-0 pb-0 fv-row fv-plugins-icon-container ">
          <div class="d-flex gap-1">
            <div class="row d-flex w-100 pt-0 mx-1 pb-2" data-kt-customer-table-toolbar="base">
              <app-datepicker class="row d-flex w-100 pt-1 mx-0 ps-1 pe-0"
                [label]="'labels.creationDate'"></app-datepicker>
            </div>
            <div class="row d-flex w-100 pt-0 mx-1 pb-2" data-kt-customer-table-toolbar="base">
              <app-input class="row d-flex w-100 pe-2 pt-1 mx-1" [label]="'labels.contract'" [placeholder]="''"
                value="Oostvogels Logistics B.V. (NL)">
              </app-input>
            </div>
            <div class="row d-flex w-100 pt-0 mx-1 pb-2" data-kt-customer-table-toolbar="base">
              <app-input class="row d-flex w-100 pe-2 pt-1 mx-1" [label]="'labels.ourReference'" [placeholder]="''"
                value="4512345">
              </app-input>
            </div>
          </div>
        </div>
        <!--end::Input group-->

        <div class="my-12">
          <app-progress-bar [steps]="steps" [sizeBar]="barSize.big"></app-progress-bar>
        </div>

        <div class="row d-flex">
          <div class="col-9">
            <!-- begin::Header -->
            <div class="card-header card-header-stretch overflow-auto px-0 align-items-end">
              <app-tabs [tabs]="detailsTabs" [activeTab]="activeTabDetails" (changeTab)="setActiveTabDetails($event)"
                [width]="'150px'">
              </app-tabs>
            </div>
            <!-- end::Header -->
            <!--begin::Card body-->
            <div class="card-body pt-6 px-0">
              <div class="tab-content">

                <!-- begin::Overview-->
                <app-inbound-overview class="tab-pane" [class.active]="activeTabDetails === 'Overview'">
                </app-inbound-overview>
                <!-- end::Overview-->

                <!-- begin::Goods-->
                <app-inbound-goods class="tab-pane" [class.active]="activeTabDetails === 'Goods'"></app-inbound-goods>
                <!-- end::Goods-->

                <!-- begin::Documents-->
                <div class="tab-pane" [class.active]="activeTabDetails === 'Documents'">
                  <app-files-table class="row d-flex fv-plugins-icon-container mb-0 pb-0 px-2 mx-1"
                    [labelOnBlock]="true" [withoutPadding]="true" [fileColumns]="fileColumns" [files]="files">
                  </app-files-table>
                </div>
                <!-- begin::Documents-->

              </div>
            </div>
            <!--end::Card body-->
          </div>
          <div class="col-3">
            <!-- begin::Header -->
            <div class="card-header card-header-stretch overflow-auto px-0 align-items-end">
              <app-tabs [tabs]="statusTabs" [activeTab]="activeTabStatus" [width]="'100'"
                (changeTab)="setActiveTabStatus($event)">
              </app-tabs>
            </div>
            <!-- end::Header -->

            <!--begin::Card body-->
            <div class="card-body px-0">
              <div class="tab-content">

                <!-- begin:: Log-->
                <app-tracks class="tab-pane pt-5" [tracks]="tracks" [class.active]="activeTabStatus === 'Log'"></app-tracks>
                <!-- end:: Log-->

                <!-- begin:: Team-->
                <app-inbound-team class="tab-pane" [class.active]="activeTabStatus === 'Team'"></app-inbound-team>
                <!-- end:: Team-->
              </div>
            </div>

          </div>
          <!--end::Card body-->
        </div>
        <!--end::Card-->
      </div>
      <!--end::Content container-->
    </div>
    <!--end::Content-->
  </div>
</div>
