<app-title [title]="'pageName.outbound'" [breadcrumbs]="breadcrumbs" [filterOptions]="filterOptions"
  [titleButton]="titleButton">
</app-title>

<div id="kt_app_content" class="app-content flex-column-fluid">
  <div id="kt_app_content_container" class="app-container container-xxl">
    <div class="card row border-card-custom rounded-2">
      <div class="card-header border-0 pt-6 mb-6">
        <div class="card-title">
        </div>
        <div class="card-toolbar">
          <div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">

            <div class="w-150px me-3">
              <app-select class="d-block me-3" [formControl]="selectorControl" [options]="selectOptions"
                [placeholder]="'Status'">
              </app-select>
            </div>

            <div class="d-flex align-items-center gap-2 gap-lg-3">

              <div class="m-0">

                <app-button data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end"
                  [svg]="'assets/media/icons/duotune/general/filter.svg'">
                </app-button>

                <div class="menu menu-sub menu-sub-dropdown w-250px w-md-300px" data-kt-menu="true"
                  id="kt_menu_63aee6e7334b6">

                  <div class="px-7 py-4">
                    <div class="fs-5 text-dark fw-bold">{{ "labels.filterOptions" | translate }}</div>
                  </div>

                  <div class="separator border-gray-200"></div>
                  <div class="px-7 py-4">

                    <div class="mb-5 mt-2">

                      <label class="form-label fw-semibold">Test:</label>

                      <div class="d-flex">

                        <label class="form-check form-check-sm form-check-custom form-check-solid me-5">
                          <app-checkbox [withoutStartMargin]="true" [value]="1" [checked]="false" [label]="'Aaaaaaa'">
                          </app-checkbox>
                        </label>

                        <label class="form-check form-check-sm form-check-custom form-check-solid">
                          <app-checkbox [withoutStartMargin]="true" [value]="2" [checked]="true" [label]="'Bbbbbbbbb'">
                          </app-checkbox>
                        </label>

                      </div>
                    </div>

                    <div class="d-flex justify-content-end">

                      <button type="reset" class="btn btn-sm btn-light btn-active-light-primary me-2"
                        data-kt-menu-dismiss="true">
                        {{ "buttons.saveChange" | translate }}
                      </button>

                      <button type="submit" class="btn btn-sm btn-primary" data-kt-menu-dismiss="true">
                        {{ "buttons.save" | translate }}
                      </button>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-end align-items-center d-none" data-kt-customer-table-toolbar="selected">

            <div class="fw-bold me-5">
              <span class="me-2" data-kt-customer-table-select="selected_count"></span>Selected
            </div>

            <button type="button" class="btn btn-danger" data-kt-customer-table-select="delete_selected">
              Delete
              Selected
            </button>

          </div>
        </div>
      </div>

      <div class="card-body pt-0">
        <div id="kt_customers_table_wrapper">
          <div class="table-responsive">

            <table class="table table-bordered table-striped table-hover  fs-6 gy-2" id="kt_customers_table">
              <thead>

                <tr class="text-start fw-bold fs-6 gs-0">
                  <th class="sorting {{ column.value }}" [class.p-lg-2]="column.value === 'orderID'"
                    *ngFor="let column of columns" tabindex="0" aria-controls="kt_customers_table" rowspan="1"
                    colspan="1">
                    {{ column.name | translate }}
                  </th>
                </tr>

              </thead>

              <tbody class="fw-semibold text-black">
                <tr class="odd" *ngFor="let outbound of outboundOrders">
                  <ng-container *ngFor="let column of columns">

                    <td *ngIf="column.value !== 'status'" [class.p-lg-2]="column.value === 'orderID'">
                      <div>{{ outbound[column.value] }}</div>
                    </td>

                    <td *ngIf="column.value === 'status'">

                      <app-status [status]="outbound[column.value]"></app-status>

                    </td>

                  </ng-container>
                </tr>
              </tbody>
            </table>
          </div>

          <app-pagination [amountItems]="6"></app-pagination>

        </div>
      </div>
    </div>
  </div>
</div>
