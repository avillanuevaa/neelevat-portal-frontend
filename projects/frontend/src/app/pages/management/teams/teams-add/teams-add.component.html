<app-title [title]="'pageName.teams'" [breadcrumbs]="breadcrumbs"></app-title>

<div id="kt_app_content" class="app-content flex-column-fluid">
  <div id="kt_app_content_container" class="app-container container-xxl">
    <div class="card row border-card-custom rounded-2 pb-12">

      <div class="card-header row border-0 pt-6 mb-1 pe-0">
        <div class=" fs-2 pb-2 pt-8">
          <div class="red-text border-bottom-div fw-bold fs-4 pb-2 me-4">{{ "teams.createTeam" | translate }}</div>
        </div>
      </div>

      <div class="d-flex flex-wrap">
        <div class="card-title mx-6 w-100 py-4">

          <div class="mb-0">
            <app-button [name]="'buttons.backTeams'" [iconPosition]="'left'" [btnColor]="btnColor.gray"
              [link]="'/management/teams'" [svg]="'assets/media/icons/duotune/general/arrow_back.svg'">
            </app-button>
          </div>

        </div>
      </div>

      <app-team-form class="p-0" [description]="'teams.teamsAddDescription'"></app-team-form>

    </div>
  </div>
</div>
