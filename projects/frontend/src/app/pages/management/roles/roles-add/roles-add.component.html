<app-title [title]="'pageName.roles'" [breadcrumbs]="breadcrumbs"></app-title>

<div id="kt_app_content" class="app-content flex-column-fluid">
  <div id="kt_app_content_container" class="app-container container-xxl">
    <div class="card row border-card-custom rounded-2">
      <div class="card-header row border-0 pt-6 mb-1 pe-0">
        <div class=" fs-2 pb-2 pt-8">
          <div class="red-text border-bottom-div fw-bold fs-4 pb-2 me-4">{{ "buttons.addRole" | translate }}</div>
        </div>
      </div>
      <div class="d-flex flex-wrap">
        <div class="card-title mx-6 w-100 py-4">
          <div class="mb-5">
            <app-button [name]="'buttons.backRolesList'" [iconPosition]="'left'" [btnColor]="btnColor.gray"
              [link]="'/management/roles'" [svg]="'assets/media/icons/duotune/general/arrow_back.svg'">
            </app-button>
          </div>
          <span class="fs-6">{{ "roles.roleAddDescription" | translate }}</span>
          <div class="row d-flex align-content-center my-5">
            <div class="col-3">
              <app-input [placeholder]="'labels.phoneNumber'"></app-input>
            </div>
            <div class="col-3">
              <app-input [placeholder]="'labels.phoneNumber'"></app-input>
            </div>
            <div class="col-6">
              <app-input [placeholder]="'labels.phoneNumber'"></app-input>
            </div>
          </div>
          <span class="fs-6">{{ "roles.roleAddTableDescription" | translate }}</span>
        </div>
      </div>

      <app-role-table class="card-body pt-0" [roleData]="roleData"></app-role-table>

    </div>
  </div>
</div>
