<div class="card card-flush rounded-5">
  <div class="card-header py-7 pb-3 ps-6 px-4">
    <div class="m-0">
      <div class="d-flex align-items-center mb-2">
        <span class="fs-6 fw-semibold text-gray-400">{{ widget.type | translate }}</span>
      </div>

      <a class="fs-2hx fw-bold text-gray-800 me-0 lh-1 ls-n2 name" [routerLink]="widget.route">
        {{ widget.name | translate }}
      </a>
    </div>

    <div class="card-toolbar">
      <button class="btn btn-icon btn-color-gray-400 btn-active-color-primary justify-content-end w-10px"
        (click)="showDeleteOption()" *ngIf="doNotShowDelete" data-kt-menu-trigger="click"
        data-kt-menu-placement="bottom-end" data-kt-menu-overflow="true">
        <span class="svg-icon-white svg-icon-2 symbol-10px details-icon"
          [inlineSVG]="'./assets/media/icons/duotune/general/three-points.svg'">
        </span>
      </button>

      <button class="btn btn-icon btn-color-gray-400 btn-active-color-primary justify-content-end w-10px"
        (click)="showDeleteOption()" *ngIf="!doNotShowDelete" data-kt-menu-trigger="click"
        data-kt-menu-placement="bottom-end" data-kt-menu-overflow="true">
        <span class="svg-icon-white svg-icon-2 symbol-10px details-icon"
          [inlineSVG]="'./assets/media/icons/duotune/general/cross-gray.svg'">
        </span>
      </button>
    </div>
  </div>

  <div class="card-body menu-item d-flex justify-content-center text-center flex-column pb-0 pt-0 ps-6 px-4">

    <a class="menu-link text-gray-800 text-hover-primary d-flex cursor-pointer" *ngIf="doNotShowDelete"
      [routerLink]="widget.route">
      <div class="symbol symbol-70px pt-2 mb-4">
        <img [src]="widget.icon" [alt]="widget.name" />
      </div>
      <div class="w-100 px-1 mb-4 mt-5">
        <img class="h-100 w-100 position-sticky" [src]="widget.chartSvg" [alt]="widget.name" />
      </div>
    </a>

    <div class="d-flex justify-content-between pt-7 pb-7" *ngIf="!doNotShowDelete">
      <div class="row d-flex m-0 p-0">
        <span class="text-start text-gray-500 fs-5 py-0 my-0">
          {{ "home.removeWidget" | translate }}
        </span>
        <span class="text-start text-gray-500 fs-5 py-0 my-0">
          {{ "home.fromHome" | translate }}
        </span>
      </div>
      <span class="btn-label cursor-pointer ps-xxl-5 pe-xxl-0"
        [inlineSVG]="'./assets/media/icons/duotune/general/delete-gray.svg'" (click)="changeValue()">
      </span>
    </div>

  </div>
</div>
