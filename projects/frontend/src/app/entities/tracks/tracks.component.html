<div class="m-0 mb-6" *ngFor="let track of tracks">

  <div class="d-flex align-items-center collapsible cursor-pointer py-1 ps-6 pe-3 toggle mb-0" data-bs-toggle="collapse"
    [attr.data-bs-target]="'#' + track.id" aria-expanded="false">

    <div class="btn btn-sm btn-icon mw-10px mh-25px btn-active-color-primary me-5 py-0 my-0">

      <span class="menu-icon">
        <span class="btn-label" [inlineSVG]="'assets/media/icons/duotune/containers-page/collapse_blue_icon.svg'">
        </span>
      </span>

    </div>

    <h4 class="fw-bold toolbar-title-text fs-5 fw-normal cursor-pointer mb-0">
      {{ track.name | translate }}
    </h4>

  </div>

  <div [attr.id]="track.id" *ngFor="let detail of track.details" class="collapse fs-6 ms-1 mt-2 ps-12">
    <div class="row d-flex">

      <span *ngIf="detail.status" class="px-0">

        <span class="menu-icon pe-1" [inlineSVG]="'./assets/media/icons/duotune/containers-page/check_green.svg'">
        </span>

        <span [ngClass]="{ 'green-add-color': detail.status === 'statuses.completeShipment' }"
          class=" fs-5 align-bottom">{{ detail.status | translate }}
        </span>

      </span>

      <span [ngClass]="{ 'orange-color px-0': !detail.status, 'ps-6' : detail.status }" class="red-text fs-6">

        <span *ngIf="!detail.status" class="menu-icon pe-0"
          [inlineSVG]="'./assets/media/icons/duotune/containers-page/clock_orange.svg'">
        </span>
        {{ detail.date }}
      </span>

      <span class="red-text fs-6 ps-6">{{detail.location}}</span>

    </div>
  </div>
</div>
