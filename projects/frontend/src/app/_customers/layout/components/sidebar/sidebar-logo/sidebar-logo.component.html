<!--begin::Logo image-->
<a class="logo-container my-0 py-0" >
  <ng-container *ngIf="currentLayoutType !== 'light-sidebar'">
    <img alt="Logo" src="./assets/logos/oostvogels-logo.png" class="h-25px app-sidebar-logo-default" />
  </ng-container>
  <ng-container *ngIf="organisation$ | async as organisation">
    <ng-container *ngIf="currentLayoutType === 'light-sidebar'">
      <img alt="Logo" [src]="organisation.logo"
        class="app-sidebar-logo-default theme-light-show cursor-pointer {{ organisation.class }}" [routerLink]="'/settings/create-organization'" />
    </ng-container>
    <span [matMenuTriggerFor]="organisationMenu" (click)="$event.preventDefault(); $event.stopPropagation()" class="app-sidebar-logo-default svg-icon-white svg-icon-2 symbol-10px details-icon"
      [inlineSVG]="'assets/media/icons/duotune/general/three-points.svg'">
    </span>
  </ng-container>

  <mat-menu #organisationMenu="matMenu" class="organisations-menu">
    <div (click)="changeOrganisation(organisation.id)" mat-menu-item *ngFor="let organisation of organisations">
      <img [src]="organisation.logo" [alt]="organisation.id">
    </div>
  </mat-menu>

  <img alt="Logo" src="./assets/favicons/favicon.jpg" class="h-20px app-sidebar-logo-minimize" />
</a>
<!--end::Logo image-->


<ng-container *ngIf="toggleEnabled">
  <!--begin::Sidebar toggle-->
  <div id="kt_app_sidebar_toggle"
    class="app-sidebar-toggle btn btn-icon btn-shadow btn-sm btn-color-muted btn-active-color-primary body-bg h-30px w-30px position-absolute top-50 start-100 translate-middle rotate"
    [ngClass]="toggleButtonClass" data-kt-toggle="true" [attr.data-kt-toggle-state]="toggleState"
    data-kt-toggle-target="body" [attr.data-kt-toggle-name]="toggleAttr">
    <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr079.svg'" class="svg-icon svg-icon-2 rotate-180"></span>
  </div>
  <!--end::Sidebar toggle-->
</ng-container>
