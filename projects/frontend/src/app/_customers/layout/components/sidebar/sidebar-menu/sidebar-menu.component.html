<div id="kt_app_sidebar_menu_wrapper" class="app-sidebar-wrapper hover-scroll-overlay-y my-0 px-0 mx-0 mt-0"
  data-kt-scroll="true" data-kt-scroll-activate="true" data-kt-scroll-height="auto"
  data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer"
  data-kt-scroll-wrappers="#kt_app_sidebar_menu" data-kt-scroll-offset="5px" data-kt-scroll-save-state="true">
  <!--begin::Menu-->
  <div class="menu menu-column menu-rounded menu-sub-indention px-0" id="#kt_app_sidebar_menu" data-kt-menu="true"
    data-kt-menu-expand="false">

    <!-- Separator -->
    <div class="menu-item mb-0 pb-0 mx-0 pt-0">
      <div class="menu-content menu-link-border cursor-pointer border-top-0 pt-8 pb-8" [routerLink]="'/settings/user-profile'">
        <div class="d-flex align-items-center flex-grow-1 ps-6">
          <!--begin::Avatar-->

          <div class="symbol symbol-45px me-5 image-container">
            <img [src]="user.avatar" alt="avatar">
          </div>
          <!--end::Avatar-->

          <!--begin::Info-->
          <div class="d-flex flex-column">
            <a class="text-user-custom">
              {{ this.authService.instance.getAllAccounts()[0]?.name }}
            </a>

            <div class="d-flex justify-content-center badge-user-role badge badge-primary text-center">{{ "userRoles.user" | translate }}</div>
          </div>
          <!--end::Info-->
        </div>
      </div>
    </div>

    <ng-container>
    <div class="menu-item mt-0 pt-0 mb-0 pb-0 mx-0 " data-kt-menu-trigger="click" [class.menu-accordion]="option.items"
         *ngFor="let option of newSidebarMenuItems" routerLinkActive="here show">
      <a class="btn-menu-blue menu-link menu-link-border border-top-0 without-sub ps-7 sidebar-element-height" [routerLink]="option.route"
         routerLinkActive="active">
        <span class="menu-icon">
          <span class="btn-label svg-menu-blue" [inlineSVG]="option.svg"></span>
        </span>
        <span class="menu-title">{{ option.name  | translate }}</span>
        <span *ngIf="option.items" class="menu-arrow"></span>
      </a>
      <div *ngIf="option.items" class="menu-sub menu-sub-accordion mx-0" routerLinkActive="menu-active-bg">
        <div class="menu-item pt-0" *ngFor="let item of option.items">
          <a class="menu-link without-sub mx-0 ps-10 sidebar-element-height" [routerLink]="item.route" routerLinkActive="active">
            <span class="menu-bullet">
              <span class="bullet bullet-dot"></span>
            </span>
            <span class="menu-title">{{ item.name | translate }}</span>
          </a>
        </div>
      </div>
    </div>
