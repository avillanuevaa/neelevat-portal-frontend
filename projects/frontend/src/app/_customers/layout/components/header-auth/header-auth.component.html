<!--begin::Header container-->
<div class="app-container" id="kt_app_header_container" [ngClass]="headerContainerCssClass">
  <!--begin::Header wrapper-->
  <div class="d-flex align-items-stretch justify-content-between flex-lg-grow-1" id="kt_app_header_wrapper">
    <ng-container>
      <!--begin::Logo-->
      <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0 me-lg-15">
        <a routerLink="/dashboard">
          <ng-container>
            <img alt="Logo" src="./assets/logos/logo-oostvogels.svg"
                 class="h-20px h-lg-70px app-sidebar-logo-default theme-light-show"/>
          </ng-container>
        </a>
      </div>
      <!--end::Logo-->
    </ng-container>
    <div></div>
    <div>
      <div class="card-toolbar">
        <!--begin::Menu-->
        <button class="btn btn-icon btn-color-gray-400 btn-active-color-primary justify-content-end mt-3"
                data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end" data-kt-menu-overflow="true">
          <!--begin::Svg Icon | path: icons/duotune/general/gen023.svg-->
          <span class="menu-icon"><span class="btn-label"
                                        [inlineSVG]="'./assets/media/icons/duotune/general/translate.svg'"></span></span>
          <!--end::Svg Icon-->
        </button>
        <div
          class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary fw-semibold w-200px"
          data-kt-menu="true">
          <!--begin::Menu item-->
          <div class="menu-item px-3">
            <div class="menu-content fs-6 text-dark fw-bold px-3 py-4">Quick Actions</div>
          </div>
          <!--end::Menu item-->

          <!--begin::Menu separator-->
          <div class="separator mb-3 opacity-75"></div>
          <!--end::Menu separator-->

          <!--begin::Menu item-->
          <div class="menu-item px-3">
            <a href="#" class="menu-link px-3">
              New Ticket
            </a>
          </div>
          <!--end::Menu item-->

          <!--begin::Menu separator-->
          <div class="separator mt-3 opacity-75"></div>
          <!--end::Menu separator-->

          <!--begin::Menu item-->
          <div class="menu-item px-3">
            <div class="menu-content px-3 py-3">
              <a class="btn btn-primary  btn-sm px-4" href="#">
                Generate Reports
              </a>
            </div>
          </div>
          <!--end::Menu item-->
        </div>
      </div>
    </div>
  </div>
  <!--end::Header wrapper-->
</div>
<!--end::Header container-->
