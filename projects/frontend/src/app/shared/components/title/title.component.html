<div #header id="kt_app_toolbar" class="app-toolbar py-3 py-lg-0" style="z-index: 998; height: 80px !important;">

  <div id="kt_app_toolbar_container"
       class="app-container border-card-custom border-content bg-white container-xxl d-flex flex-stack py-3">

    <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
      <div class="d-flex p-0 m-0">
        <div class="m-0 p-0 pe-3" *ngIf="returnButton">
          <app-button [svg]="returnButton.svg" [btnColor]="btnColor.whiteBorder" [btnPadding]="btnPadding.paddingBorders" [rightIcon]="rightIcons.alignCenter">
          </app-button>
        </div>
        <h1 class="title-header-page-text me-2 mb-1">
          {{ title | translate }}
        </h1>
      </div>

      <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-8 my-0 pt-0">

        <ng-container *ngFor="let item of breadcrumbs">
          <li class="breadcrumb-item" *ngIf="item.link">
            <a [routerLink]="item.link" class="a-mini-link pe-1">
              <span *ngIf="item.svg" class="svg-icon svg-red-color" [inlineSVG]="item.svg"></span>
              {{ item.name | translate }}
            </a>
          </li>

          <li class="breadcrumb-item ps-1" *ngIf="item.link && item.svg">
            <span class="bullet bg-gray-400 w-5px h-5px"></span>
          </li>

          <li *ngIf="!item.link && item.svg && item.svg" class="breadcrumb-item pe-0 ps-2">
            <label class="a-mini-link ">{{ item.name | translate }}</label>
          </li>

          <li *ngIf="item.colon" class="breadcrumb-item px-0">
            <span class="a-mini-link fw-bold px-1">:</span>
          </li>

          <li *ngIf="item.dColon" class="breadcrumb-item px-0">
            <span class="a-mini-link fw-bold px-1">::</span>
          </li>

          <li *ngIf="item.name && !item.svg && !item.link" class="breadcrumb-item pe-0 ps-2">
            <label class="label-mini">{{ item.name | translate }}</label>
          </li>
        </ng-container>

      </ul>

    </div>

    <div class="d-flex align-items-center gap-2 gap-lg-3" *ngIf="filterOptions || titleButton">

      <div class="w-300px m-0" *ngIf="filterOptions">
        <app-multiselect [value]="activeSelectValue" class="d-block mw-100 me-3" [markForCheck]="markForCheck"
                         [placeholder]="placeholder" [formControl]="selectorControl"
                         [options]="filterOptions">
        </app-multiselect>
      </div>

      <app-button *ngIf="titleButton" [name]="titleButton.name" [svg]="titleButton.svg" [link]="titleButton.link"
                  [btnFontSizing]="btnFontSize">
      </app-button>

    </div>

    <div class="search" *ngIf="titleSearch">
      <app-input class="form-input-login mt-0 mb-0" [placeholder]="titleSearch.placeholder" [svg]="titleSearch.svg">
      </app-input>
    </div>

    <div *ngIf="titleInput">
      <app-input class="row d-flex" [value]="titleInput.value" [label]="titleInput.label"
                 [disabled]="titleInput.disabled" [useBlackFont]="useBlackFont">
      </app-input>
    </div>

    <div *ngIf="steps">
      <app-progress-bar [steps]="steps" [sizeBar]="barSize.medium"></app-progress-bar>
    </div>
  </div>
</div>
