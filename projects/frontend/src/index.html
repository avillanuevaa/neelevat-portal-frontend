        themeMode =
          window.matchMedia("(prefers-color-scheme: light)").matches ? "light" : "light";
      } else {
        themeMode = defaultThemeMode;
      }
    }

<script>
  var setFonts = function() {
    var size = {
      height: window.innerHeight,
      width: window.innerWidth
    };
    var ratio = size.width / size.height;
    var max = 2;
    var factor = 1.98;
    if (ratio > max) {
      size.width = size.height * factor;
    }
    size.width = parseInt(size.width);
    document.body.setAttribute('style', 'font-size:' + size.width / 50 + 'px');
    window.fontSize = size.width / 26;
  };
</script>
